<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
	    background-image: url('{{ url_for('static', filename='images/istockphoto-1408906324-612x612.jpg') }}'); background-size: cover; background-position: center; background-attachment: fixed;
            background-size: cover;
            color: #0ff;
            text-align: center;
            padding: 50px;
            overflow: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
       	    max-width: 600px;
    	    margin: auto;
            text-align: center;
            background: rgba(0.3, 0, 0.4, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
}

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0 0 15px #0ff;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #0ff;
            background: black;
            color: #0ff;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical; 	
            box-shadow: 0 0 15px #0ff;
            margin-top: 10px;
        }
        button {
            background: black;
            color: #0ff;
            padding: 12px 30px;
            border: 2px solid #0ff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 0 0 15px #0ff;
        }
        button:hover {
            background: #0ff;
            color: black;
            box-shadow: 0 0 30px #0ff;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 15px #0ff;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsText" placeholder="Enter news text here..."></textarea><br>
        <button onclick="checkFakeNews()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkFakeNews() {
            let text = document.getElementById("newsText").value;

            if (!text.trim()) {
                document.getElementById("result").innerText = "‚ö†Ô∏è Please enter some text!";
                return;
            }

            try {
                let response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error("‚ö†Ô∏è Server error! Please try again.");
                }

                let result = await response.json();
                document.getElementById("result").innerText = "üü¢ Prediction: " + result.prediction;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "‚ùå Error! Check console for details.";
            }
        }
    </script>
</body>
</html>
